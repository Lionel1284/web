<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stock_tienda_Web</title>
		<link rel="stylesheet" href="css/style_stock.css" />
	</head>
	<body>
		<header>
			<h1>Tienda</h1>

			<div class="container-icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="cart-products-list"></div>
					<div class="cart-total">
						<h3>Total:</h3>
						<span class="total-pagar">$0</span>
					</div>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="https://liv-cycling.cl/cdn/shop/files/1eece2c0ab503a5543855da773a666db.jpg?v=1690918483"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>AVAIL ADVANCED PRO 1 MY22</h2>
					<p class="price">$5.364.100</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://liv-cycling.cl/cdn/shop/files/c0303024972d7a5b6ad9dc23c24b3328.jpg?v=1703849235"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>AVAILAR 1 MY22 COLOR RED</h2>
					<p class="price">$1.790.000</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://liv-cycling.cl/cdn/shop/files/7aa489ef13f0efe43b5d4dcb9c984510.jpg?v=1704298567"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>LANGMA ADVANCED 1 DISC MY24</h2>
					<p class="price">$3.390.000</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://liv-cycling.cl/cdn/shop/files/fd4c1bcae56128ec46f4f8962b51e390.jpg?v=1704979689"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>LANGMA ADVANCED PRO 0 DISC MY23</h2>
					<p class="price">$5.490.000</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://liv-cycling.cl/cdn/shop/files/image_31.jpg?v=1690990305"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>RELAY MIPS COLOR WHITE</h2>
					<p class="price">$23.600</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
		</div>

		<script src="js/script3.js"></script>
	</body>
</html>
